<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Dashboard</title>
</head>
<body>
        
    <nav class="navbar navbar-expand-xl bg-dark justify-content-center" style="padding: 40px;">
        <a href="index.html" class="back-arrow">
          <img src="backarrow.png" alt="Back" style="width: 50px; height: 50px; margin-left: -300px; background-color: aqua; padding: 5px; border-radius: 50%;"/>
        </a>
        <span class="text-primary">
            <h1>Dashboard</h1>
        </span>
    </nav>

    <div class="row" style="padding: 50px; background-color: aquamarine;">
        <div class="col p-4">
            <div class="card" style="width: 20rem;">
                <img src="apple.jfif" class="img-thumbnail" alt="Macbook">
                <h5 class="card-title">Macbook Apple laptop</h5>
                <p class="card-text">Price: 1500</p>
                <p class="card-text" id="macbook-stock">Stock: 5</p>
                <button type="button" class="btn btn-primary" onclick="addToCart('macbook', 1500, 5)">Add to cart</button>
            </div>
        </div>

        <div class="col p-4">
            <div class="card" style="width: 20rem;">
                <img src="headphones.png" class="img-thumbnail" alt="Headphones">
                <h5 class="card-title">UBL Headphones</h5>
                <p class="card-text">Price: 100</p>
                <p class="card-text" id="headphone-stock">Stock: 10</p>
                <button type="button" class="btn btn-primary" onclick="addToCart('headphone', 100, 10)">Add to cart</button>
            </div>
        </div>

        <div class="col p-4">
            <div class="card" style="width: 20rem;">
                <img src="keyboard.jpg" class="img-thumbnail" alt="Keyboard">
                <h5 class="card-title">Razor Key Board</h5>
                <p class="card-text">Price: 50</p>
                <p class="card-text" id="keyboard-stock">Stock: 20</p>
                <button type="button" class="btn btn-primary" onclick="addToCart('keyboard', 50, 20)">Add to cart</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="notificationModal" tabindex="-1" aria-labelledby="notificationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="notificationModalLabel">Notification</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="notificationMessage">
                    <!-- Notification message will be dynamically added here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center" style="padding: 20px; margin-top: 40px; background-color: #343a40; color: white;">
        <p>Contact Us | Follow us on Instagram</p>
    </footer>

    <script>
        // Product stock data
        const stockData = {
            macbook: 5,
            headphone: 10,
            keyboard: 20
        };

        // Function to handle the "Add to cart" click
        function addToCart(product, price, currentStock) {
            if (stockData[product] > 0) {
                stockData[product]--;
                document.getElementById(product + '-stock').textContent = 'Stock: ' + stockData[product];

                // Show success notification
                showNotification(`${product.charAt(0).toUpperCase() + product.slice(1)} added to cart. Price: ${price}`);
            } else {
                // Show out of stock notification
                showNotification(`${product.charAt(0).toUpperCase() + product.slice(1)} is out of stock.`);
            }
        }

        // Function to show the notification modal
        function showNotification(message) {
            const modalMessage = document.getElementById('notificationMessage');
            modalMessage.textContent = message;

            const modal = new bootstrap.Modal(document.getElementById('notificationModal'));
            modal.show();
        }
    </script>
</body>
</html>
